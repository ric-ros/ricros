<ion-tabs>
  <ion-tab-bar translucent>
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="themeService.toggleDarkMode()">
      <ng-container *ngIf="(themeService.isDarkMode$ | async) else lightMode">
        <ion-icon aria-hidden="true" name="sunny"></ion-icon>
      </ng-container>
      <ng-template #lightMode>
        <ion-icon aria-hidden="true" name="moon"></ion-icon>
      </ng-template>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
