<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Riccardo Rossetti</ion-list-header>
          <ion-note>ric.ros@icloud.com</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let pageItem of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[pageItem.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              (click)="pageItem.command ? pageItem.command() : undefined"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="pageItem.icon + '-outline'"
                [md]="pageItem.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ pageItem.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="bookmark-outline"
              md="bookmark-sharp"
            ></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-list id="settings-list">
          <ion-list-header>Settings</ion-list-header>

          <ion-item
            (click)="themeService.toggleDarkMode()"
            button
            lines="none"
            detail="false"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="moon-outline"
              md="moon-sharp"
            ></ion-icon>
            <ion-toggle [checked]="themeService.isDarkMode$ | async">
              Dark Mode
            </ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
